<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大事件-登录/注册</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/login.css" />
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/login.js"></script>
</head>

<body>
  <!-- 头部事件图片 -->
  <div class="logo layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>

  <!-- 登录页面 -->
  <div class="box">
    <div class="login">
      <div class="top_img">
        <img src="./assets/images/login_title.png" alt="">
      </div>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username icon-name"></i>
          <input id="name" type="text" name="title" required lay-verify="required|username" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password icon-name"></i>
          <input id="pwd" type="password" name="title" required lay-verify="required|password" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <button type="button" class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
      </form>
      <div class="bottom">
        <a href="#" id="login">去注册账号</a>
      </div>
    </div>



    <!-- 注册页面 -->
    <div class="regist">
      <div class="top_img">
        <img src="./assets/images/login_title.png" alt="">
      </div>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username icon-name"></i>
          <input id="name2" type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password icon-name"></i>
          <input id="password" type="password" name="title" required lay-verify="required|password" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password icon-name"></i>
          <input id="repass" type="password" name="title" required lay-verify="required|repass|password"
            placeholder="再次确认密码" autocomplete="off" class="layui-input">
        </div>
        <button id="zhuce" type="button" class="layui-btn layui-btn layui-btn-normal layui-btn-fluid"
          lay-submit>注册</button>
      </form>
      <div class="bottom">
        <a href="#" id="regist">去登录</a>
      </div>
    </div>
  </div>


</body>

</html>
